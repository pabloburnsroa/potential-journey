<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <h1>The Weather Where You Are!</h1>
    <div>
      <button id="checkin">Check In</button>
      <button id="checkins">Check Ins</button>
    </div>
    <p>
      Your location is: <span id="latitude"></span>&deg;,
      <span id="longitude"></span>&deg;
    </p>
    <p>
      The wheather here is mainly <span id="summary"></span> with a temperature
      of <span id="temp"></span> degrees celcius. <br />
      Air quality is <span id="aq"></span>.
    </p>
    <script src="index.js"></script>
  </body>
</html>
